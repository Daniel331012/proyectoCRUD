<form enctype="multipart/form-data" method="post">
{% csrf_token %}

{% for campo in formulario %}
    <div class="mb-3">
        
        <p>
            <span style="display: inline-block; width: 200px;">{{ campo.label }}</span>
        </p>
        <div class="input-group">
            <input 
            type="{{ campo.field.widget.input_type }}" 
            class="form-control" 
            name="{{ campo.name }}"
            aria-describedby="helpId" 
            placeholder="{{ campo.label }}"

            />
          </div>
        <small id="helpId" class="form-text text-muted"></small>
    </div>
    <!-- VALIDACIÃ“N PARA QUE LOS DATOS NO SEAN NULOS-->
    <div class="col-12 help-text">{{ campo.errors}}</div>
    {% endfor %}
    <input type="submit" class="btn btn-outline-success" value="Guardar">
    <a type="submit" class="btn btn-outline-danger" role="button" href="{% url 'tabla9' %}">Cancelar</a>
</form>
